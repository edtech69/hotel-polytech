<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanoa International Hotel - Guest Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="tanoa-logo.png" alt="Tanoa International Hotel">
        </div>
        <nav>
            <ul>
                <li><a href="#">GUEST ROOMS</a></li>
                <li><a href="#">MEETINGS & EVENTS</a></li>
                <li><a href="#">SPECIAL DEALS</a></li>
                <li><a href="#">GALLERY</a></li>
            </ul>
        </nav>
        <div class="contact">
            <span>+679 672 0277</span>
            <button>Check in - Check out</button>
        </div>
    </header>
    <main>
        <section class="guest-rooms">
            <h1>Guest Rooms</h1>
            <button class="book-now">BOOK NOW</button>
        </section>
        <section class="room-image">
            <img src="room-image.jpg" alt="Guest Room">
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
